<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <title>A sample login form</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row d-flex flex-column vh-100 overflow-hidden p-0">
            <div class="container-fluid h-100">
                <div class="row h-100 p-0">
                    <div class="card h-100 bg-white p-0">
                        <div class="card-header p-0">
                            <!-- Custom titlebar -->
                            <div class="row" id="titlebar">
                                <div class="col p-0 d-flex align-items-center ms-3" id="titlebar-draggable">
                                    <!-- Titlebar Logo -->
                                    <i class="fa-solid fa-bolt ms-2 text-primary"></i>
                                    <!-- Titlebar Text -->
                                    <p class="m-0 ms-3" id="titlebar-title">A sample login form</p>
                                </div>
                                <!-- Window Action button -->
                                <div class="col-auto p-0 d-flex me-2" id="window-buttons">
                                    <a href="#" id="btn-titlebar-minimize" class="d-flex align-items-center justify-content-center">
                                        <i class="fa-regular fa-window-minimize"></i>
                                    </a>
                                    <a href="#" id="btn-titlebar-maximize" class="d-flex align-items-center justify-content-center">
                                        <i class="fa-regular fa-window-maximize"></i>
                                    </a>
                                    <a href="#" id="btn-titlebar-close" class="d-flex align-items-center justify-content-center">
                                        <i class="fa-solid fa-xmark"></i>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="card-body p-0 m-0 overflow-hidden">
                            <div class="list-group h-100 list-group-flush rounded-0">
                                <!-- Content -->
                                <div class="h-100 scrollable overflow-auto d-flex align-items-center justify-content-center">
                                    <div class="card shadow">
                                        <div class="card-body p-0">
                                            <h3 class="card-title mb-4 pt-4 ps-4 pe-4">Login Form</h3>
                                            <!-- Login Form -->
                                            <form id="login-form" style="width: 22em;">
                                                <div class="input-group mb-3 ps-4 pe-4">
                                                    <span class="input-group-text"><i class="fa-solid fa-at"></i></span>
                                                    <input type="text" class="form-control" name="username" maxlength="255" required placeholder="Username" aria-label="Username">
                                                </div>
                                                <div class="input-group mb-3 ps-4 pe-4">
                                                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                                                    <input type="password" class="form-control" name="password" maxlength="255" required placeholder="Password" aria-label="Password">
                                                    <button class="btn btn-outline-secondary btn-show-password" type="button"><i class="fa-solid fa-eye-slash"></i></button>
                                                </div>
                                                <div class="d-flex justify-content-end mb-4 ps-4 pe-4">
                                                    <div class="spinner-border text-primary me-3 visually-hidden" id="login-form-spinner" role="status">
                                                        <span class="visually-hidden">Loading...</span>
                                                    </div>
                                                    <button class="btn btn-primary" type="submit" id="btn-login-continue">CONTINUE</button>
                                                </div>
                                            </form>
                                            <!-- Form login success & error message -->
                                            <p id="error-message" class="text-white bg-danger m-0 p-2 text-center visually-hidden">Error message.</p>
                                            <p id="success-message" class="text-white bg-success m-0 p-2 text-center visually-hidden"><i class="fa-solid fa-circle-check me-3"></i>Login success.</p>
                                        </div>
                                    </div>
                                </div>
                                <!-- End of content -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/renderer.js"></script>
</body>

</html>
